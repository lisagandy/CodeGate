<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CodeGate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load staticfiles %}

    <!-- Le styles -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}bootstrap/css/hopkins.css" rel="stylesheet">
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{STATIC_URL}}font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CodeGate</a>
        </div>
    </nav>
        
        <div class="container">
        
            <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <h3 class="panel-title">Recent DeflateGate Articles</h3>
                </div>
                <!-- List group -->
                {% if latest_news_list %}
                <ul class="list-group">
                    {% for article in latest_news_list %}
                    <li class="list-group-item">
                        <a href="{{ article.url }}">{{ article.heading }}</a>
                        <span class="label label-warning">{{ article.pub_date }}</span>
                        <span class="label label-default">{{ article.source }}</span>
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No polls are available.</p>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
